<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Krypton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        .sidebar {
            min-width: 256px;
            max-width: 256px;
            height: 100vh;
            position: sticky;
            top: 0;
            background: #fff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .logo {
            color: #2563eb;
            font-size: 24px;
            font-weight: 700;
        }

        .sidebar .nav-link.active {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb !important;
            border-left: 4px solid #2563eb;
            font-weight: 600;
        }

        .sidebar .nav-link {
            color: #6c757d;
            border-radius: 0 8px 8px 0;
            margin-bottom: 2px;
            padding-left: 20px;
        }

        .sidebar .nav-link:hover {
            background: rgba(37, 99, 235, 0.07);
            color: #2563eb !important;
        }

        .sidebar .logout {
            border-top: 1px solid #e5e7eb;
            padding-top: 1rem;
        }

        .dashboard-header {
            margin-bottom: 24px;
        }

        .dashboard-header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .dashboard-header p {
            color: #6c757d;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .asset-card {
            background: #f1f5f9;
            border: 1px solid #e5e7eb;
        }

        .transaction .icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Using Bootstrap's utility classes instead */
    </style>
</head>

<body class="bg-light">
    <div class="d-flex">
        <aside class="sidebar bg-white border-end d-flex flex-column justify-content-between py-4 px-3"
            style="width: 300px">
            <div>
                <div class="d-flex align-items-center mb-4">
                    <div class="rounded bg-primary-subtle text-primary fw-bold d-flex align-items-center justify-content-center me-2 fs-5"
                        style="width: 40px; height: 40px">
                        KP
                    </div>
                    <span class="logo fs-4 fw-bold text-dark">Krypton</span>
                </div>
                <nav class="nav flex-column gap-2">
                    <a href="/dashboard.html"
                        class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded text-secondary">
                        <span class="icon"><img src="/assets/images/home.png" alt="" width="16" height="16"></span> Dashboard
                    </a>
                    <a href="/profile.html"
                        class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded text-secondary">
                        <span class="icon"><img src="/assets/images/user.png" alt="" width="16" height="16"></span> Profile
                    </a>
                    <!-- <a href="#" class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded text-secondary">
                    <span class="icon"><i class="bi bi-unlock2"></i></span> Wallet
                </a> -->
                    <a href="/settings.html"
                        class="nav-link d-flex active align-items-center gap-2 px-3 py-2 rounded bg-light text-secondary">
                        <span class="icon"><img src="/assets/images/settings.png" alt="" width="16" height="16"></span> Settings
                    </a>
                </nav>
            </div>
            <div class="logout px-4 pb-3">
                <a class="nav-link d-flex align-items-center" href="#">
                    <span class="icon"><img src="/assets/images/log-out.png" alt="" width="16" height="16"></span> Logout
                </a>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="py-4 w-100">
            <div class="container-fluid px-4" style="max-width: 1200px; margin: 0 auto;">
                <div class="row g-4">
    
                    <div class="mb-4 text-center">
                        <h1 class="fs-2 fw-bold">Settings</h1>
                    </div>
    
                    <div class="row mt-4 justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title mb-4 text-center">User Account Info</h3>
                                    <form id="profileForm">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" id="name" name="name" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="surname" class="form-label">Surname</label>
                                            <input type="text" id="surname" name="surname" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" id="email" name="email" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" id="phone" name="phone" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="profilePicture" class="form-label">Profile Picture</label>
                                            <input type="file" id="profilePicture" name="profilePicture" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="country" class="form-label">Country / Region</label>
                                            <input type="text" id="country" name="country" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dob" class="form-label">Date of Birth</label>
                                            <input type="date" id="dob" name="dob" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h3 class="card-title mb-4 text-center">Security Settings</h3>
                                    <form id="securityForm">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Current Password</label>
                                            <input type="password" id="currentPassword" name="currentPassword" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">New Password</label>
                                            <input type="password" id="newPassword" name="newPassword" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="twoFactorAuth" class="form-label">Two-Factor Authentication (2FA)</label>
                                            <input type="checkbox" id="twoFactorAuth" name="twoFactorAuth" class="form-check-input">
                                        </div>
                                        <div class="mb-3">
                                            <label for="kycStatus" class="form-label">KYC Verification Status</label>
                                            <input type="file" id="kycStatus" name="kycStatus" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Update Security Settings</button>
                                    </form>
                                </div>
                            </div>
    
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title mb-4 text-center">Profile Actions</h3>
                                    <button class="btn btn-danger w-100 mb-2">Delete or Deactivate Account</button>
                                    <button class="btn btn-secondary w-100">Download Statements / Reports</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
