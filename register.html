<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Krypton</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="w-100" style="max-width: 28rem;">
            <!-- Logo and Title -->
            <div class="text-center mb-4">
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <div class="rounded bg-primary d-flex align-items-center justify-content-center me-2" style="width: 48px; height: 48px;">
                        <span class="text-white fw-bold fs-4">KP</span>
                    </div>
                    <h1 class="fs-2 fw-bold mb-0">Welcome to Krypton</h1>
                </div>
                <p class="text-secondary">Your premium trading platform</p>
            </div>
            
            <!-- Register Card -->
            <div class="card shadow-sm overflow-hidden">
                <div class="card-body p-4">
                    <h2 class="fs-3 fw-semibold mb-2">Register</h2>
                    <p class="text-secondary mb-4">Enter your details to create an account</p>
                    
                    <form id="registerForm">
                        <!-- Error Message (Hidden by default) -->
                        <div id="errorMessage" class="d-none alert alert-danger mb-3" role="alert">
                            Please fill in all fields
                        </div>
                        
                        <!-- Full Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">First Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="Name"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname</label>
                            <input
                                type="text"
                                id="surname"
                                name="surname"
                                class="form-control"
                                placeholder="Surname"
                                required
                            >
                        </div>
                        
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Email"
                                required
                            >
                        </div>
                        
                        <!-- Phone Field -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                class="form-control"
                                placeholder="+1 (555) 123-4567"
                                required
                            >
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="••••••••"
                                required
                            >
                        </div>
                        
                        <!-- Confirm Password Field -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="form-control"
                                placeholder="••••••••"
                                required
                            >
                        </div>
                        
                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="w-100 btn btn-primary mt-3"
                            id="RegisterButton"
                        >
                            Register
                        </button>
                    </form>
                </div>
                
                <!-- Card Footer -->
                <div class="card-footer bg-light text-center py-3">
                    <p class="text-secondary mb-0">
                        Already have an account? 
                        <a href="login.html" class="text-primary text-decoration-none">
                            Login
                        </a>
                    </p>
                </div>
                
                <!-- Back to Home -->
                <div class="w-100 p-3 d-flex justify-content-center">
                    <a href="index.html" class="btn btn-link d-flex align-items-center gap-2 text-decoration-none">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
