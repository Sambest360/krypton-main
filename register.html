<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krypton Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      display: flex;
      width: 800px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    .image-section {
      flex: 1;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      font-weight: 600;
      color: #6a0dad;
      margin-bottom: 20px;
    }

    .form-section p {
      margin-bottom: 20px;
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #6a0dad;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #5b0c96;
    }

    .login-link {
      color: #6a0dad;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-section" id="imageSection"></div>
  <div class="form-section">
    <h1>Welcome to Krypton</h1>
    <p>Your premium trading platform</p>

    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="John">
      </div>

      <div class="form-group">
        <label for="lastName">Surname</label>
        <input type="text" id="lastName" placeholder="Doe">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="********">
      </div>

      <button type="submit" class="btn-primary">Register</button>

      <p class="mt-3">Already have an account? 
        <a href="#" class="login-link">Login</a>
      </p>
    </form>
  </div>
</div>

<script>
  const imageSection = document.getElementById('imageSection');
  const images = [
    'https://images.pexels.com/photos/4065158/pexels-photo-4065158.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=800',
    'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=800',
    'https://images.pexels.com/photos/4042805/pexels-photo-4042805.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=800',
    'https://images.pexels.com/photos/4050286/pexels-photo-4050286.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=800'
  ];

  let index = 0;
  setInterval(() => {
    imageSection.style.backgroundImage = `
      linear-gradient(to bottom right, rgba(106, 13, 173, 0.6), rgba(0, 212, 255, 0.6)),
      url('${images[index]}')
    `;
    index = (index + 1) % images.length;
  }, 1000);
</script>


</body>
</html>
