<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Krypton</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="wallet-page">
    <nav class="navbar">
        <div class="container nav-container">
            <a href="dashboard.html" class="nav-logo">Krypton</a>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="wallet.html" class="nav-link active">Wallet</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
            </ul>
            <button class="mobile-menu-btn">â˜°</button>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="wallet-header">
                <h1>Your Wallet</h1>
                <div class="wallet-actions">
                    <button class="btn btn-primary" onclick="showDepositModal()">Deposit</button>
                    <button class="btn btn-secondary" onclick="showWithdrawModal()">Withdraw</button>
                    <button class="btn btn-outline" onclick="showTransferModal()">Transfer</button>
                </div>
            </div>

            <div class="wallet-grid">
                <div class="card wallet-balance">
                    <h3>Available Balance</h3>
                    <div class="balance-amount" id="walletBalance">$0.00</div>
                    <div class="wallet-details">
                        <div class="detail-item">
                            <span class="label">Pending</span>
                            <span class="value" id="pendingBalance">$0.00</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Total</span>
                            <span class="value" id="totalBalance">$0.00</span>
                        </div>
                    </div>
                </div>

                <div class="card wallet-assets">
                    <h3>Your Assets</h3>
                    <div class="assets-list" id="walletAssets">
                        <!-- Assets will be populated by JavaScript -->
                    </div>
                </div>

                <div class="card transaction-history">
                    <h3>Transaction History</h3>
                    <div class="transaction-filters">
                        <select id="transactionType" class="form-input">
                            <option value="all">All Transactions</option>
                            <option value="deposit">Deposits</option>
                            <option value="withdraw">Withdrawals</option>
                            <option value="transfer">Transfers</option>
                        </select>
                    </div>
                    <div class="transactions-table" id="transactionsTable">
                        <!-- Transactions will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <h2>Deposit Funds</h2>
            <form id="depositForm" class="form">
                <div class="form-group">
                    <label for="depositAmount" class="form-label">Amount</label>
                    <input type="number" id="depositAmount" name="amount" class="form-input" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="depositMethod" class="form-label">Payment Method</label>
                    <select id="depositMethod" name="method" class="form-input" required>
                        <option value="">Select payment method</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="crypto">Cryptocurrency</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Proceed</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('depositModal')">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Krypton. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
